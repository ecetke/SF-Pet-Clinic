<!DOCTYPE html >

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<head>
    
    <meta charset="UTF-8">
    <title th:text="'List of Owners'">Owners</title>

</head>


<body>

<h1 th:text="'List of Owners'">Owners</h1>

<table class="table table-striped">
    
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 200px;">Last Name</th>
    </tr>
    </thead>
    
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.getId()}" h>1</td>
        <td th:text="${owner.getFirstName()}" h>Menő</td>
        <td th:text="${owner.getLastName()}" h>Manó</td>
    </tr>
    </tbody>


</table>

</body>

</html>
