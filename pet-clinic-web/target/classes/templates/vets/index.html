<!DOCTYPE html >
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'List of Vets'">Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">Vets</h1>
<table>
    <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}" h>1</td>
        <td th:text="${vet.getFirstName()}" h>Menő</td>
        <td th:text="${vet.getLastName()}" h>Manó</td>
    </tr>
</table>
</body>
</html>
